<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>
<input type="text" id="search_input" placeholder="Search by name">
<table id="data_table">
</table>
<script>

    let input = document.getElementById("search_input");
    let table = document.getElementById("data_table");
    let tr = table.getElementsByTagName("tr");
    input.addEventListener("input",function () {
        let filter = input.value.toUpperCase();
        for (i = 1; i < tr.length; i++) { 
            let td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                let txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
                } else {
                tr[i].style.display = "none";
                }
            }
        }
    });
  renderData();
  function renderData() {
    const data = [
        { name: "Alice", country: "USA" },
        { name: "Bob", country: "Canada" },
        { name: "Charlie", country: "UK" },
        { name: "David", country: "Australia" },
        { name: "Eva", country: "Germany" },
        { name: "Frank", country: "France" },
        { name: "Grace", country: "Spain" },
        { name: "Henry", country: "Italy" },
        { name: "Ivy", country: "Japan" },
        { name: "Jack", country: "China" },
        { name: "Karen", country: "India" },
    
    ];
    document.getElementById("data_table").innerHTML = `<tr>
    <th>name</th>
    <th>country</th>
    </tr>`;
    for (let i = 0; i < data.length; i++) {
        const row = `<tr><td>${data[i].name}</td><td>${data[i].country}</td></tr>`;
        document.getElementById("data_table").innerHTML += row;
    }
}
</script>

</body>
</html>
