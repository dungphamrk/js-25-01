<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined{
            width: 50px;
            height: 50px;
            border: 10px solid purple;
        }
        .change{
            width: 50px;
            height: 50px;
            position: absolute;
            margin-left: 80px;
        }
        input{
            width: 200px;
            height: 50px;
        }
        .inputChange{
            width: 210px;
            border: 10px solid purple;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="btn" onclick="change()" class="change" >
            <button class="material-symbols-outlined change">search</button>
        </div>
    </div>
       <script>
    let item = document.getElementById("container")
    let active=1
    function change(){
      
       if(active){
        item.innerHTML=`<div id="container">
        <div id="btn" onclick="change()" class="change" ><button class="material-symbols-outlined change">search</button></div>
        <input type="search" placeholder="search...">
    </div>`
        item.classList.add("inputChange");
        active=0;
       }else{
        item.innerHTML=`<div id="container">
        <div id="btn" onclick="change()" class="change" ><button class="material-symbols-outlined change">search</button></div>
    </div>`
        item.classList.remove("inputChange")
        item.classList.remove("material-symbols-outlined");
        active=1
       }
    }
   </script>
</body>
</html>
